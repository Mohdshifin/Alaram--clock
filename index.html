<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img id="clock-image"  src="clock.png" alt="clock">
        <h1>00:00:00</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hours</option>
                </select>        
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="Minute" selected hidden>Minute</option>
                </select>        
            </div>
            <div class="column">
                <select name="" id="">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>        
            </div>
        </div>
        <button id="set-alaram">Set alaram</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
